<!DOCTYPE html>
<html>
<head>
    <title>订单管理系统</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus@2.3.6/dist/index.full.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-plus@2.3.6/dist/index.css">
</head>
<body>
    <div id="app">
        <el-container>
            <el-header style="background:#409EFF; color:white; line-height:60px">
                订单管理系统
                <el-button type="success" @click="handleAdd" style="float:right;margin:10px">新增订单</el-button>
            </el-header>
            
            <el-main>
                <el-table :data="orders" border style="width: 100%">
                    <el-table-column prop="单号" label="单号" width="200"></el-table-column>
                    <el-table-column prop="金额" label="金额" width="120"></el-table-column>
                    <el-table-column prop="qq" label="QQ" width="150"></el-table-column>
                    <el-table-column prop="微信" label="微信" width="150"></el-table-column>
                    <el-table-column prop="创建时间" label="创建时间" width="150"></el-table-column>
                    <el-table-column prop="店铺名" label="店铺名" width="150"></el-table-column>
                    <el-table-column prop="状态" label="状态" width="120">
                        <template #default="scope">
                            <el-tag :type="scope.row.状态 === '待支付' ? 'danger' : 'warning'">
                                {{ scope.row.状态 }}
                            </el-tag>
                        </template>
                    </el-table-column>
                    <el-table-column prop="备注" label="备注"></el-table-column>
                    <el-table-column label="操作" width="150">
                        <template #default="scope">
                            <el-button type="primary" @click="handleEdit(scope.row)">编辑</el-button>
                            <el-button type="danger" @click="handleDelete(scope.row)">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </el-main>
        </el-container>

        <!-- 编辑对话框 -->
        <el-dialog v-model="dialogVisible" title="编辑订单">
            <el-form :model="formData" label-width="120px">
                <el-form-item label="单号">
                    <el-input v-model="formData.单号" disabled />
                </el-form-item>
                <el-form-item label="金额">
                    <el-input v-model="formData.金额" type="number" />
                </el-form-item>
                <el-form-item label="QQ">
                    <el-input v-model="formData.qq" />
                </el-form-item>
                <el-form-item label="微信">
                    <el-input v-model="formData.微信" />
                </el-form-item>
                <el-form-item label="创建时间">
                    <el-date-picker v-model="formData.创建时间" type="date" format="MM/DD/YY" />
                </el-form-item>
                <el-form-item label="店铺名">
                    <el-input v-model="formData.店铺名" />
                </el-form-item>
                <el-form-item label="状态">
                    <el-select v-model="formData.状态">
                        <el-option label="待支付" value="待支付" />
                        <el-option label="待返款" value="待返款" />
                        <el-option label="已完成" value="已完成" />
                    </el-select>
                </el-form-item>
                <el-form-item label="备注">
                    <el-input v-model="formData.备注" type="textarea" />
                </el-form-item>
            </el-form>
            <template #footer>
                <el-button @click="dialogVisible = false">取消</el-button>
                <el-button type="primary" @click="handleSubmit">保存</el-button>
            </template>
        </el-dialog>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const orders = ref([]);
                const dialogVisible = ref(false);
                const formData = ref({});
                const fileSHA = ref('');

                // GitHub配置（需替换）
                const githubConfig = {
                    repo: 'taobao', // 你的仓库名
                    owner: 'maikro-v', // 你的GitHub用户名
                    path: 'json/data.json', // 文件路径
                    token: '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' // 你的GitHub Personal Access Token
                };

                const fetchData = async () => {
                    try {
                        const response = await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${githubConfig.path}`);
                        const data = await response.json();
                        fileSHA.value = data.sha;
                        orders.value = JSON.parse(atob(data.content));
                    } catch (error) {
                        console.error('数据加载失败:', error);
                    }
                };

                const handleSubmit = async () => {
                    try {
                        // 更新本地数据
                        const index = orders.value.findIndex(o => o.单号 === formData.value.单号);
                        if (index !== -1) {
                            orders.value[index] = { ...formData.value };
                        } else {
                            orders.value.push({ ...formData.value });
                        }

                        // 准备提交数据
                        const newContent = btoa(unescape(encodeURIComponent(JSON.stringify(orders.value, null, 2))));
                        
                        // 提交到GitHub
                        await fetch(`https://api.github.com/repos/${githubConfig.owner}/${githubConfig.repo}/contents/${githubConfig.path}`, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${githubConfig.token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                message: `Update order ${formData.value.单号}`,
                                content: newContent,
                                sha: fileSHA.value
                            })
                        });

                        dialogVisible.value = false;
                        fetchData(); // 刷新数据
                        ElMessage.success('保存成功！');
                    } catch (error) {
                        console.error('提交失败:', error);
                        ElMessage.error('保存失败，请检查GitHub配置');
                    }
                };

                const handleEdit = (row) => {
                    formData.value = { ...row };
                    dialogVisible.value = true;
                };

                const handleDelete = (row) => {
                    ElMessageBox.confirm('确定要删除该订单吗？', '警告', {
                        confirmButtonText: '确定',
                        cancelButtonText: '取消',
                        type: 'warning'
                    }).then(() => {
                        orders.value = orders.value.filter(o => o.单号 !== row.单号);
                        handleSubmit(); // 直接触发提交
                    });
                };

                const handleAdd = () => {
                    formData.value = {
                        单号: Math.random().toString(36).substr(2, 10),
                        金额: 0,
                        qq: '',
                        微信: '',
                        创建时间: new Date().toLocaleDateString('en-US'),
                        店铺名: '',
                        状态: '待支付',
                        备注: ''
                    };
                    dialogVisible.value = true;
                };

                onMounted(() => {
                    fetchData();
                });

                return {
                    orders,
                    dialogVisible,
                    formData,
                    handleEdit,
                    handleSubmit,
                    handleDelete,
                    handleAdd
                };
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>
</html>
